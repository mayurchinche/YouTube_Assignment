<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Search And Pegination</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Youtube Video Search And Pegination
        </h1>
        <br>
        <form autocomplete="off" id="myForm">
            <div class="form-group">
                <input type="text" name="" id="search" placeholder="Topic" required class ="form-control" >
            </div>
            <div class="form-group">
                <input type="submit" id='btn'  class="btn btn-danger" value="Search Videos">
            </div>
        </form>
        <table style="display: none;" id="table" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                    <th>Visit Channel</th>
                </tr>
                <tbody id="results">

                </tbody>
            </thead>

        </table>
        <div id="pager">
            <ul id="pagination" class="pagination-sm"></ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="videos">

                </div>
            </div>
        </div>
    </div>
</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="jquery.twbsPagination.min.js"></script>
<script src="script.js"></script>
</html>
