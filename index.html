<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Search Assignment</title>

<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Youtube Video Search Using Data API V3
        </h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="" id="search">
            </div>
            <div class="form-group">
                <input type="submit" onclick="display()" class="btn btn-danger" value="Search Videos">
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <div id="videos">

                </div>
            </div>
        </div>
    </div>
</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function display(){
        alert("submitted")
    }
    $(document).ready(function(){
        var video=''
        var videos =$("#videos")
    let apiKey = 'AIzaSyA4rjcxiH8X16_blfZ1QK88Z1_97cyPYHg'
    alert("submitted")
    $("form").submit((e) => {

        e.preventDefault()
        let search = $("#search").val()
        let maxResults=10
        
        videoSearch(apiKey,search,maxResults)
    })
})

function videoSearch(apiKey,search,maxResults){
    $.get("https://www.googleapis.com/youtube/v3/search?key=" + apiKey + "&playlistId&part=snippet&maxResults=10&q=" + search+"&type=video",(data) => {
        console.log(data)
        $("#videos").empty()
        console.log("Making vedios empty")
        
        data.items.forEach(element => {
            
            console.log("Vedio id",element.id.videoId)
            video   =`
            <iframe width ='420' height='315' src="https://www.youtube.com/embed/${element.id.videoId}" frameorder="0" allowfullscreen></iframe>
            `
            $("#videos").append(video)

        });
    })
    

}
</script>
</html>
